#---MAIN
<h4reco>
outNameSuffix ntuples/calibDigiConstTest
path2data /eos/cms/store/group/dpg_ecal/comm_ecal/upgrade/testbeam/ECALTB_H4_Oct2018/data/raw/DataTree/
pluginList DigiReco CalibDigi WFReco
storeTree 1
totLoops 10
#run 13703
run 13636
maxEvents -1
maxFiles 4
</h4reco>

digitizer GR0CH0

#---Digi config
<DigiReco>
pluginType DigitizerReco
channelsNames= digitizer
nSamples   1024
tUnit 0.2
</DigiReco>

#---WF reconstruction
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes LED
fillWFtree 1
WFtreePrescale 1
</WFReco>

#---Digitizer calibration
<CalibDigi>
pluginType CalibDigitizer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
fitDeltaV 1
fitDeltaT 0
fitSlopeV 0
fitQuadraticV 0
#functionType sin
functionType pol0
#initialCalib ntuples/calibDigiQuadratic_13703.root::calibGR0CH0_13703
</CalibDigi>

# digi group 0
<GR0CH0>
digiBoard 50397185
digiGroup 0
digiChannel 0
polarity 1
nSamples 1024
tUnit 0.2
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 3 4
signalInt 10 10
</GR0CH0>

<GR0CH3>
digiBoard 50397185
digiGroup 0
digiChannel 3
polarity 1
nSamples 1024
tUnit 0.2
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 3 4
signalInt 10 10
</GR0CH3>
