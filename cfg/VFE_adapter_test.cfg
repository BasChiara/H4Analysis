<h4reco>
outNameSuffix ntuples/vfe_adapter_test_
path2data /data/raw/DataTree/
pluginList H4Hodo DigiRecoVFE WFRecoVFE
run 5951
maxEvents -1
maxFiles -1
</h4reco>

#--Hodoscope
<H4Hodo>
pluginType HodoReco
<hodoCorrection>
         hodoAlignOffset 3.39 0.14 1.02 0.01
</hodoCorrection>
</H4Hodo>

#---Digitizer config
<DigiRecoVFE>
pluginType DigitizerReco
channelsNames VFE1_0 VFE1_1 VFE1_2 VFE1_3 VFE1_4 \
              VFE2_0 VFE2_1 VFE2_2 VFE2_3 VFE2_4 \
              VFE3_0 VFE3_1 VFE3_2 VFE3_3 VFE3_4
nSamples   150
tUnit      6.25
</DigiRecoVFE>

#---WF reconstruction
<WFRecoVFE>
pluginType WFAnalyzer
srcInstanceName DigiRecoVFE
channelsNames= DigiRecoVFE.channelsNames
timeRecoTypes LED

fillWFtree 1
WFtreePrescale 100
</WFRecoVFE>

<VFE1_0>
digiBoard 5
digiGroup 0
digiChannel 0
polarity 1
baselineWin 1 10
baselineInt 15 25
signalWin 30 140 5
signalInt 30 140
LED 100 1 3
</VFE1_0>

<VFE1_1= VFE1_0>
digiChannel 1
</VFE1_1>

<VFE1_2= VFE1_0>
digiChannel 2
</VFE1_2>

<VFE1_3= VFE1_0>
digiChannel 3
</VFE1_3>

<VFE1_4= VFE1_0>
digiChannel 4
</VFE1_4>

<VFE2_0= VFE1_0>
digiBoard 7
digiChannel 0
</VFE2_0>

<VFE2_1= VFE2_0>
digiChannel 1
</VFE2_1>

<VFE2_2= VFE2_0>
digiChannel 2
</VFE2_2>

<VFE2_3= VFE2_0>
digiChannel 3
</VFE2_3>

<VFE2_4= VFE2_0>
digiChannel 4
</VFE2_4>

<VFE3_0= VFE1_0>
digiBoard 8
digiChannel 0
</VFE3_0>

<VFE3_1= VFE3_0>
digiChannel 1
</VFE3_1>

<VFE3_2= VFE3_0>
digiChannel 2
</VFE3_2>

